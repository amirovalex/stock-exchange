<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market</title>
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="marquee" class="marquee"></div>
    <h2>Search Nasdaq Stocks</h2>
    <div id="searchContainer">
      <div id="form"></div>
    </div>
    <ul class="results-list align-center p-top-0"></ul>
    <script src="./js/constants.js"></script>
    <script src="./js/company.js"></script>
    <script src="./js/Marquee.js"></script>
    <script src="./js/SearchResult.js"></script>
    <script src="./js/SearchForm.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.querySelector(".marquee"));
        marquee.runMarquee();
        const results = new SearchResult(
          document.getElementsByClassName("results-list")[0]
        );
        results.onInit();
        const searchForm = new SearchForm(document.getElementById("form"));
        searchForm.onInit(
          results.createListData.bind(results),
          results.toggleSizeOnFetch.bind(results),
          results.classChangesOnSearch.bind(results)
        );
      })();
    </script>
  </body>
</html>
