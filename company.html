<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Company Page</title>
  </head>
  <body>
    <div id="companyPage">
      <ul id="nav">
        <a href="./index.html">Return Home</a>
      </ul>
      <div class="spinnerContainer">
        <div id="loadingCompany" class="d-none"></div>
      </div>
      <div class="companyInfoWithChart">
        <div class="companyInfo">
          <img src="" class="companyLogo" alt="Company Logo" />
          <div class="companyName"></div>
          <div class="companyPrice"></div>
          <div class="companyDescription"></div>
          <a class="companyLink" target="_blank">Visit Website</a>
        </div>
        <div>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/company.js"></script>
  </body>
</html>
